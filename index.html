<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .red{
        color: red;
    }
</style>
<body id="body" class="bg-gray-300">
    <div id="" class="flex pt-5 m-2">
        <button id="btn1" type="submit" class="w-1/4 ml-2 border border-rounded border-red-400 bg-red-300">Red</button>
        <button id="btn2" type="submit" class="w-1/4 ml-2 border border-rounded border-blue-400 bg-blue-300">Blue</button>
        <button id="btn3" type="submit" class="w-1/4 ml-2 border border-rounded border-green-400 bg-green-300">Green</button>
        <button id="btn4" type="submit" class="w-1/4 ml-2 border border-rounded border-yellow-400 bg-yellow-200">Yellow</button>
    </div>
    <h1 id="colorname" class="pt-64 text-center text-3xl ">
      Colour Picker!
    </h1>
</body>
</html>

<script>



    document.getElementById("btn1").addEventListener("click", red);
    document.getElementById("btn2").addEventListener("click", blue);
    document.getElementById("btn3").addEventListener("click", green);
    document.getElementById("btn4").addEventListener("click", yellow);
    
    function red() {
        // document.getElementById("btn1").className = "w-1/4 ml-2 border border-rounded border-red-400 bg-gray-300";
        document.getElementById("colorname").textContent = "Red";
        document.getElementById("colorname").className = "pt-64 text-center text-3xl text-red-500";
        document.getElementById("body").className = "bg-red-200";
        // alert("You have pressed Red")

    }

    function blue() {
        document.getElementById("colorname").textContent = "Blue";
        document.getElementById("colorname").className = "pt-64 text-center text-3xl text-blue-500";
        document.getElementById("body").className = "bg-blue-200";
        

    }

    function green() {
        document.getElementById("colorname").textContent = "Green";
        document.getElementById("colorname").className = "pt-64 text-center text-3xl text-green-500";
        document.getElementById("body").className = "bg-green-200";

    }

    function yellow() {
        document.getElementById("colorname").textContent = "Yellow";
        document.getElementById("colorname").className = "pt-64 text-center text-3xl text-yellow-500";
        document.getElementById("body").className = "bg-yellow-200";

    }


</script>
